    <h1>Form Example</h1>
    <center>
        <form action="#" method="POST">
            <label for="id">ID</label>
            <input type="number" name="id" id="id"><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender"><br>

            <label for="date">DOB</label>
            <input type="date" name="date" id="date"><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br>
             
             <label for="tel.number">tel.number</label>
            <input type="text" name="tel.number" id="tel.number"><br>

            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email"><br>

            <label for="department">department</label>
            <input type="text" name="department" id="department"><br>

            <label for="services">services</label>
            <input type="text" name="services" id="services"><br>

            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="HRM">HRM</option>
                <option value="DESIGNER">DESIGNER</option>
                <option value="FINANCE">FINANCE</option>
                <option value="FASHIONIST">FASHIONIST</option>
                <option value="ADM">ADM</option>
                <option value="MARKETING">MARKETING</option>
            </select><br>

           

            <label>Sex</label>
            <input type="television" name="sex" value="male" checked>Male
            <input type="television" name="sex" value="female">Female<br>

            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
    </center>
</body>
